<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/zbv0juc.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav id="tabbar2" class="tabbar2 hide">
    <a href="#home" onclick="showPage('home')">
      <img src="images/liste.svg" alt="madplan">
      <p>Madplan</p>
    </a>
    <a href="#about" onclick="showPage('about')">
      <img src="images/indkoeb.svg" alt="indkøbsliste">
      <p>Indkøbsliste</p>
    </a>

    <a class="btn-floating btn-large z-depth-3" href="#opret" onclick="showPage('opret')">
      <i class="green material-icons">add</i></a>

    <a href="#clients" onclick="showPage('clients')">
      <img src="images/recipe2.svg" alt="opskrifter">
      <p>Opskrifter</p>
    </a>
    <a href="#profile" onclick="showPage('profile')">
      <img src="images/profil.svg" alt="Mig">
      <p>Mig</p>
    </a>
  </nav>



  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 414 100" style="enable-background:new 0 0 414 100;" xml:space="preserve">
        <style type="text/css">
          .st0 {
            fill: #3D9658;
          }
        </style>
        <path class="st0" d="M0,0v81C56.3,68.8,221.4,39,393.7,66.5c7.2,1.2,14,2.1,20.3,2.8V0H0z" />
      </svg>
      <img src="images/logo-hvid.svg" alt="logo">
      <a href="#clients" onclick="showPage('clients')">
        <img src="images/calendar.svg" alt="Kalender">
      </a>
    </header>
    <div class="headermain">
      <h2>
        Madplan for
      </h2>
      <h1>
        UGE 38
      </h1>
    </div>
    <div class="carousel carousel-slider center">
      <div class="carousel-item" id="card-text4">

      </div>
      <div class="carousel-item" id="card-text5">


      </div>
  </section>

  <!-- about page -->
  <section id="about" class="page">
    <header class="topbar">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 414 100" style="enable-background:new 0 0 414 100;" xml:space="preserve">
        <style type="text/css">
          .st0 {
            fill: #3D9658;
          }
        </style>
        <path class="st0" d="M0,0v81C56.3,68.8,221.4,39,393.7,66.5c7.2,1.2,14,2.1,20.3,2.8V0H0z" />
      </svg>
      <img src="images/logo-hvid.svg" alt="logo">
      <a href="#clients" onclick="showPage('clients')">
        <img src="images/calendar.svg" alt="Kalender">
      </a>
    </header>
    <div class="indkob-titel">
      <h1>Indkøbsliste</h1>
    </div>
    <div class="indkob-card z-depth-2">

      <div class="top-indkob-icon">
        <div class="edit-icon-2">
          <button id="rediger-vare" type="button" name="button" onclick="editVare();">
            <i class="material-icons">create</i>
          </button>
        </div>
      </div>
      <div id="scrollable">
      </div>
      <div class="input-field col s6">
        <form id="vareForm">
          <input placeholder="Indtast din vare her" id="vare" type="text">
          <button id="tilfoj-vare" type="button" name="button" onclick="createVare()" class="btn-floating"><i class="material-icons right">add</i></button>
        </form>
      </div>
    </div>
  </section>


  <!-- clients page -->
  <section id="clients" class="page">
    <header class="topbar">
      <h2>Clients</h2>
    </header>
    <p>Hmm, there should be some clients right here...</p>
  </section>


  <!-- Opret madplan 1 -->

  <section id="opret" class="page">
    <header class="topbar">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 414 100" style="enable-background:new 0 0 414 100;" xml:space="preserve">
        <style type="text/css">
          .st0 {
            fill: #3D9658;
          }
        </style>
        <path class="st0" d="M0,0v81C56.3,68.8,221.4,39,393.7,66.5c7.2,1.2,14,2.1,20.3,2.8V0H0z" />
      </svg>
      <img src="images/logo-hvid.svg" alt="logo">
      <a href="#clients" onclick="showPage('clients')">
        <img src="images/calendar.svg" alt="Kalender">
      </a>
    </header>
    <div class="mainweek-wrapper">
      <div id="headerweek">
        <h2>
          Madplan for
        </h2>
        <h1>
          UGE 42
        </h1>
        <p id="todaysdate">
          MANDAG 16/9
        </p>
      </div>
      <input id="food-input" type="text" placeholder="Chicken Masala" contenteditable="true">
      <div id="placement2">
        <div class="input-field dropdown-users col s12">
          <select multiple>
            <option value="" disabled selected>Hvem spiser med?</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
          <label>Tilføj personer</label>
        </div>
        <div id="guests-place">
          <label>Antal gæster</label>
          <input id="guests" type="number" contenteditable="true">
        </div>
      </div>
      <label id="write-comment">Skriv kommentar</label>
      <textarea name="kommentar" rows="8" cols="80" id="commentary-input" placeholder="Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus."></textarea>
      <label id="link-to">Link til opskrift</label>
      <input id="recipe-link" type="text" placeholder="www.arla.dk/chichen-masala/" contenteditable="true">
      <form action="#">
        <div class="file-field upload-file6 input-field">
          <div class="btn">
            <span><i class="small material-icons">cloud_upload</i>Upload billede</span>
            <input type="file" id="imagePreview" onchange="previewImage(this.files[0])">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <a href="#opret2" onclick="createMealplan()" class="waves-effect right button-align waves-light btn">Næste</a>
    </div>

  </section>


  <!-- Opret madplan 2 -->

  <section id="opret2" class="page">
    <header class="topbar">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 414 100" style="enable-background:new 0 0 414 100;" xml:space="preserve">
        <style type="text/css">
          .st0 {
            fill: #3D9658;
          }
        </style>
        <path class="st0" d="M0,0v81C56.3,68.8,221.4,39,393.7,66.5c7.2,1.2,14,2.1,20.3,2.8V0H0z" />
      </svg>
      <img src="images/logo-hvid.svg" alt="logo">
      <a href="#clients" onclick="showPage('clients')">
        <img src="images/calendar.svg" alt="Kalender">
      </a>
    </header>
    <div class="mainweek-wrapper">
      <div id="headerweek">
        <h2>
          Madplan for
        </h2>
        <h1>
          UGE 42
        </h1>
        <p id="todaysdate">
          TIRSDAG 13/9
        </p>
      </div>
      <input id="food-input2" type="text" placeholder="Chicken Masala" contenteditable="true" required>
      <div id="placement3">
        <div class="input-field dropdown-users col s12">
          <select multiple>
            <option value="" disabled selected>Hvem spiser med?</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Tilføj personer</label>
        </div>
        <div id="guests-place2">
          <label>Antal gæster</label>
          <input id="guests2" type="number" contenteditable="true" required>
        </div>
      </div>
      <label id="write-comment2">Skriv kommentar</label>
      <textarea name="kommentar" rows="8" cols="80" id="commentary-input2" placeholder="Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus."></textarea>
      <label id="link-to2">Link til opskrift</label>
      <input id="recipe-link2" type="text" placeholder="www.arla.dk/chichen-masala/" contenteditable="true">
      <form action="#">
        <div class="file-field upload-file6 input-field">
          <div class="btn">
            <span><i class="small material-icons">cloud_upload</i>Upload billede</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <a href="#opret2" onclick="showPage('opret2')" class="waves-effect right button-align waves-light btn">Næste</a>
    </div>

  </section>

  <!-- contact page -->
  <section id="profile" class="page">
    <header class="topbar profile-header">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 414 100" style="enable-background:new 0 0 414 100;" xml:space="preserve">
        <style type="text/css">
          .st0 {
            fill: #3D9658;
          }
        </style>
        <path class="st0" d="M0,0v81C56.3,68.8,221.4,39,393.7,66.5c7.2,1.2,14,2.1,20.3,2.8V0H0z" />
      </svg>
      <div id="profile-img">

      </div>
      <a class="right" href="#" onclick="logout()"><img src="images/logout.svg" alt="log ud"></a>
    </header>

  </section>

  <section id="login" class="page">
    <img id="login-logo" src="images/logo-hvid.svg" alt="logo">
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
